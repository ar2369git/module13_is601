<!DOCTYPE html>
<html>
<head><meta charset="utf-8"/><title>Register</title></head>
<body>
  <h1>Register</h1>
  <form id="reg-form">
    <input id="email" type="email" placeholder="Email" required /><br/>
    <input id="username" type="text" placeholder="Username" required /><br/>
    <input id="password" type="password" placeholder="Password (â‰¥8 chars)" required /><br/>
    <input id="confirm" type="password" placeholder="Confirm Password" required /><br/>
    <button type="submit">Register</button>
  </form>
  <div id="msg"></div>
  <script>
    const form = document.getElementById("reg-form");
    form.addEventListener("submit", async e => {
      e.preventDefault();
      const email = form.email.value, username = form.username.value;
      const pw = form.password.value, conf = form.confirm.value;
      if (pw.length < 8) return msg("Password too short");
      if (pw !== conf) return msg("Passwords must match");
      const resp = await fetch("/register", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({email,username,password:pw})
      });
      const j = await resp.json();
      if (resp.ok) {
        localStorage.setItem("token", j.access_token);
        msg("Registered!");
      } else {
        msg(j.detail||j.error);
      }
    });
    function msg(txt){ document.getElementById("msg").innerText = txt; }
  </script>
</body>
</html>
